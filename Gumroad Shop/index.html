<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <header>
        <div class="icon">
          <img src="images/star.svg" alt="" />
        </div>
        <h1 class="header-title">
          A simple Framer template for your store. Embed products from services
          like Gumroad.
        </h1>
        <div class="btns">
          <a href="#">Remix</a>
          <a href="#">Follow</a>
        </div>
      </header>
      <main>
        <div class="products-item">
          <div class="products-item-image">
            <img src="images/product1.jpg" alt="product" />
          </div>
          <div class="products-item-info">
            <div class="products-item-info-title">
              <h3>iOS Icons</h3>
              <p>Traf</p>
            </div>
            <div class="price">
              <h2>$28</h2>
            </div>
          </div>
        </div>
        <div class="products-item">
          <div class="products-item-image">
            <img src="images/product2.jpg" alt="product" />
          </div>
          <div class="products-item-info">
            <div class="products-item-info-title">
              <h3>Taklobo Baybayin</h3>
              <p>John David Maza</p>
            </div>
            <div class="price">
              <h2>$10+</h2>
            </div>
          </div>
        </div>
        <div class="products-item">
          <div class="products-item-image">
            <img src="images/product3.jpg" alt="product" />
          </div>
          <div class="products-item-info">
            <div class="products-item-info-title">
              <h3>Chrome Style Template Bundle</h3>
              <p>Design Syndrome</p>
            </div>
            <div class="price">
              <h2>$25</h2>
            </div>
          </div>
        </div>
        <div class="products-item">
          <div class="products-item-image">
            <img
              src="https://framerusercontent.com/images/fp8dAVcAoZ0T51xnJcQtsTdMew.gif"
              alt="product"
            />
          </div>
          <div class="products-item-info">
            <div class="products-item-info-title">
              <h3>Random Typeface</h3>
              <p>Other Side Store</p>
            </div>
            <div class="price">
              <h2>$15</h2>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="social">
          <a href="#">Remix</a>
          <a href="#">Twitter</a>
          <a href="#">Framer</a>
        </div>
        <a href="https://github.com/xleyzor" target="_blank"
          >Copied by Ã–mer Toyga</a
        >
      </footer>
    </div>
  </body>
</html>
